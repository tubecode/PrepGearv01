<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Prep Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    select, input, button {
      padding: 12px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .tech-option {
      background: #fff7ed;
      border: 1.5px solid #ffd7ba;
      border-radius: 16px;
      padding: 4px 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, box-shadow 0.2s, color 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 2px 6px 2px 0;
      font-size: 15px;
      letter-spacing: 0.2px;
      box-shadow: 0 2px 8px rgba(255, 140, 0, 0.08);
      min-width: 0;
      width: auto;
      vertical-align: middle;
      text-align: center;
      color: #d97706;
      white-space: nowrap;
    }

    .tech-option.selected {
      background: linear-gradient(90deg, #fb923c 60%, #fbbf24 100%);
      color: #fff;
      border-color: #fb923c;
      box-shadow: 0 4px 16px rgba(251,146,60,0.12);
    }

    .tech-option:hover {
      background: #ffe4c7;
      border-color: #fb923c;
      box-shadow: 0 2px 12px rgba(251,146,60,0.10);
      color: #b45309;
    }

    #output {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .question {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .answer {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      display: none;
    }

    .question button {
      margin-top: 10px;
      background-color: #2ecc71;
    }

    #progress-bar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 6px;
      background: #eee;
      border-radius: 0 0 4px 4px;
      z-index: 1000;
      overflow: hidden;
    }

    #progress-bar-inner {
      width:0%;
      height:100%;
      background:linear-gradient(90deg,#3498db,#6dd5fa);
      transition:width 0.4s;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Interview Preparation App</h1>

  <div class="form-container">
    <label>Select Technologies:</label>
    <div class="checkbox-group">
      <label class="tech-option"><input type="checkbox" name="technology" value="Python"> Python</label>
      <label class="tech-option"><input type="checkbox" name="technology" value="T-SQL"> T-SQL</label>
      <label class="tech-option"><input type="checkbox" name="technology" value="Databricks"> Databricks</label>
      <label class="tech-option"><input type="checkbox" name="technology" value="PySpark"> PySpark</label>
      <label class="tech-option"><input type="checkbox" name="technology" value="Snowflake"> Snowflake</label>
      <label class="tech-option"><input type="checkbox" name="technology" value="Azure Data Factory"> Azure Data Factory</label>
    </div>

    <label>Question Type:</label>
    <select id="questionType">
      <option value="General">General</option>
      <option value="Technical">Technical</option>
      <option value="Scenario-Based">Scenario-Based</option>
      <option value="Industry Issues">Industry Issues</option>
      <option value="Problem Solving">Problem Solving</option>
    </select>

    <label>Experience Level:</label>
    <select id="experience">
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>

    <label>Number of Questions:</label>
    <input type="number" id="numQuestions" value="5" min="1" max="20">

    <div style="margin-top: 20px;">
      <button onclick="generateQuestions()">Generate Questions</button>
    </div>
  </div>

  <div id="output"></div>

  <div id="progress-bar">
    <div id="progress-bar-inner"></div>
  </div>

  <script>
    async function generateQuestions() {
      const techs = Array.from(document.querySelectorAll("input[name='technology']:checked")).map(el => el.value);
      const qType = document.getElementById("questionType").value;
      const exp = document.getElementById("experience").value;
      const num = document.getElementById("numQuestions").value;

      if (techs.length === 0) {
        alert("Please select at least one technology.");
        return;
      }

      document.getElementById("progress-bar").style.display = "block";

      const response = await fetch("/api/questions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          technologies: techs,
          questionType: qType,
          experience: exp,
          count: Number(num)
        })
      });

      document.getElementById("progress-bar-inner").style.width = "100%";

      setTimeout(() => {
        document.getElementById("progress-bar").style.display = "none";
      }, 400);

      const data = await response.json();

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = '';

      if (!data.questions || !Array.isArray(data.questions)) {
        outputDiv.innerHTML = "<p style='color:red;'>Failed to generate questions. Try again.</p>";
        return;
      }

      data.questions.forEach((qa, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `
          <strong>Q${index + 1}:</strong> ${qa.question}
          <div class="answer">${qa.answer}</div>
          <button onclick="this.previousElementSibling.style.display = this.previousElementSibling.style.display === 'block' ? 'none' : 'block';">Show/Hide Answer</button>
        `;
        outputDiv.appendChild(qDiv);
      });
    }
  </script>

</body>
</html>
