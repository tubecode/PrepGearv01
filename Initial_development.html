<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Prep Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    select, input, button {
      padding: 12px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      font-size: 14px;
      transition: border 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #output {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .question {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .question strong {
      display: block;
      font-size: 16px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .answer {
      display: none;
      color: #555;
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-style: italic;
    }

    .question button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #2ecc71;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 13px;
      transition: background-color 0.3s;
    }

    .question button:hover {
      background-color: #27ae60;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    /* Add below your existing styles */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 14px 18px;
      margin-bottom: 18px;
      max-width: 600px;
      justify-content: center;
    }

    .tech-option {
      position: relative;
      padding: 10px 24px 10px 38px;
      background: linear-gradient(90deg, #e0eafc 0%, #cfdef3 100%);
      border: 2px solid #3498db;
      border-radius: 24px;
      font-weight: 600;
      color: #2c3e50;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(52,152,219,0.10);
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s, background 0.2s;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .tech-option:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 18px rgba(52,152,219,0.18);
      border-color: #2980b9;
      background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
    }

    .tech-option input[type="checkbox"] {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      accent-color: #3498db;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .tech-option input[type="checkbox"]:checked + span {
      color: #14532d;
      font-weight: bold;
    }

    .tech-option input[type="checkbox"]:checked ~ span {
      background: linear-gradient(90deg, #d4fc79 0%, #96e6a1 100%);
      border-radius: 16px;
      padding: 2px 8px;
      transition: background 0.2s;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 18px;
      margin-bottom: 18px;
      max-width: 600px;
      justify-content: center;
    }

    .radio-option {
      position: relative;
      padding: 10px 22px 10px 36px;
      background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
      border: 2px solid #3498db;
      border-radius: 24px;
      font-weight: 600;
      color: #2c3e50;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(52,152,219,0.10);
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s, background 0.2s;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .radio-option:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 18px rgba(52,152,219,0.18);
      border-color: #2980b9;
    }

    .radio-option input[type="radio"] {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      accent-color: #3498db;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .radio-option input[type="radio"]:checked + span {
      color: #14532d;
      font-weight: bold;
      background: linear-gradient(90deg, #d4fc79 0%, #96e6a1 100%);
      border-radius: 16px;
      padding: 2px 8px;
      transition: background 0.2s;
    }

    input[type="range"] {
      accent-color: #3498db;
      width: 200px;
      height: 4px;
      border-radius: 4px;
      background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
      margin-bottom: 0;
      cursor: pointer;
      transition: accent-color 0.3s;
    }
    input[type="range"]:hover {
      accent-color: #2980b9;
    }
    #numQuestionsValue {
      font-weight: bold;
      color: #2c3e50;
      font-size: 16px;
      min-width: 32px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }

      .checkbox-group {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <h1>üéØ Interview Preparation App</h1>

  <div class="form-container">
    <label>Language/Technology:</label>
    <div class="checkbox-group">
      <div class="tech-option">
        <input type="checkbox" id="tsql" name="technology" value="T-SQL">
        <span>T-SQL</span>
      </div>
      <div class="tech-option">
        <input type="checkbox" id="ansi_sql" name="technology" value="ANSI SQL">
        <span>ANSI SQL</span>
      </div>
      <div class="tech-option">
        <input type="checkbox" id="python" name="technology" value="Python">
        <span>Python</span>
      </div>
      <div class="tech-option">
        <input type="checkbox" id="pyspark" name="technology" value="PySpark">
        <span>PySpark</span>
      </div>
      <div class="tech-option">
        <input type="checkbox" id="databricks" name="technology" value="Databricks">
        <span>Databricks</span>
      </div>
      <div class="tech-option">
        <input type="checkbox" id="snowflake" name="technology" value="Snowflake">
        <span>Snowflake</span>
      </div>
      <div class="tech-option">
        <input type="checkbox" id="data_warehousing" name="technology" value="Data Warehousing">
        <span>Data Warehousing</span>
      </div>
      <div class="tech-option">
        <input type="checkbox" id="azure_data_factory" name="technology" value="Azure Data Factory">
        <span>Azure Data Factory</span>
      </div>
      <div class="tech-option">
        <input type="checkbox" id="ssis" name="technology" value="SSIS">
        <span>SSIS</span>
      </div>
    </div>

    <label>Question Type:</label>
    <select id="questionType">
      <option>General</option>
      <option>Technical</option>
      <option>Scenario-Based</option>
      <option>Industry Issues</option>
      <option>Problem Solving</option>
    </select>

    <label>Experience Level:</label>
    <select id="experience">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>

    <label>Number of Questions:</label>
    <div style="display: flex; align-items: center; gap: 12px;">
      <input type="range" id="numQuestions" min="1" max="50" value="2" oninput="numQuestionsValue.innerText = this.value">
      <span id="numQuestionsValue">5</span>
    </div>

    <div class="controls">
      <button onclick="generateQuestions()">Generate Questions</button>
      <button onclick="exportToClipboard()">Copy to Clipboard</button>
    </div>
  </div>

  <div id="output"></div>

  <script>
    const sampleAnswers = {
      'Python': 'Python is widely used for scripting, automation, and data science. In interviews, focus on OOP, libraries like pandas, and performance tuning.',
      'T-SQL': 'Focus on joins, window functions, stored procedures, indexing, and performance tuning.',
      'Databricks': 'Expect questions on Spark, Delta Lake, notebooks, and integration with other tools.'
    };

    function generateQuestions() {
      const techs = Array.from(document.querySelectorAll("input[name='technology']:checked")).map(opt => opt.value);
      const qType = document.getElementById("questionType").value;
      const exp = document.getElementById("experience").value;
      const num = parseInt(document.getElementById("numQuestions").value);

      if (techs.length === 0) {
        // Show a styled prompt instead of alert
        const output = document.getElementById("output");
        output.innerHTML = `
          <div style="background: #fff3cd; color: #856404; border: 1px solid #ffeeba; border-radius: 8px; padding: 18px; margin-bottom: 20px; text-align: center; font-weight: 600;">
            ‚ö†Ô∏è Please select at least one technology to generate questions.
          </div>
        `;
        return;
      }

      const output = document.getElementById("output");
      output.innerHTML = '';

      for (let i = 0; i < num; i++) {
        const tech = techs[i % techs.length];
        const question = generateMockQuestion(tech, qType, exp);
        const answer = sampleAnswers[tech] || "Answer coming soon.";

        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `
          <strong>Q${i + 1} (${tech}, ${qType}, ${exp}):</strong> ${question}
          <div class="answer">${answer}</div>
          <button onclick="toggleAnswer(this)">Show/Hide Answer</button>
        `;
        output.appendChild(qDiv);
      }
    }

    function generateMockQuestion(tech, qType, exp) {
      return `What is a common ${qType.toLowerCase()} challenge you might face in ${tech} as a(n) ${exp.toLowerCase()}?`;
    }

    function toggleAnswer(btn) {
      const ans = btn.previousElementSibling;
      ans.style.display = ans.style.display === 'block' ? 'none' : 'block';
    }

    function exportToClipboard() {
      const questions = Array.from(document.querySelectorAll('.question')).map(q => q.innerText).join('\n\n');
      navigator.clipboard.writeText(questions).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>

</body>
</html>
